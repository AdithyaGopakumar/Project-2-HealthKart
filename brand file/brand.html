<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand</title>
    <link rel="stylesheet" href="brand.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="brand-container">
      <div class="container">
        <div class="row">
          <div class="col col-xl-3">
            <h2>Browse by</h2>
            <div class="categories">
              <h3>Category</h3>
              <div class="options-container">
                <div class="option-container">
                  <input
                    class="category"
                    id="protein"
                    type="radio"
                    name="Protien"
                  />
                  <label for="protein" class="option-text">Protein</label>
                </div>
                <div class="option-container">
                  <input
                    class="category"
                    id="gainer"
                    type="radio"
                    name="gainer"
                  />
                  <label for="gainer" class="option-text">Gainer</label>
                </div>
                <div class="option-container">
                  <input
                    class="category"
                    id="supplements"
                    type="radio"
                    name="supplements"
                  />
                  <label for="supplements" class="option-text"
                    >Supplements</label
                  >
                </div>
                <div class="option-container">
                  <input
                    class="category"
                    id="creatine"
                    type="radio"
                    name="creatine"
                  />
                  <label for="creatine">Creatine</label>
                </div>
                <div class="option-container">
                  <input
                    class="category"
                    id="pre-workout"
                    type="radio"
                    name="pre-workout"
                  />
                  <label for="pre-workout">Pre-Workout</label>
                </div>
              </div>
            </div>
            <div class="prices">
              <h2>Filter by</h2>
              <h3>Price</h3>
              <div class="options-container">
                <div class="option-container">
                  <input
                    class="prices-option"
                    id="lowToHigh"
                    type="radio"
                    name="lowToHigh"
                  />
                  <label for="lowToHigh">Low to High cost</label>
                </div>
                <div class="option-container">
                  <input
                    class="prices-option"
                    id="highToLow"
                    type="radio"
                    name="highToLow"
                  />
                  <label for="highToLow">High to Low cost</label>
                </div>
                <div class="option-container">
                  <input
                    class="prices-option"
                    id="lessThan1000"
                    type="radio"
                    name="lessThan1000"
                  />
                  <label for="lessThan1000">Less than Rs.1000</label>
                </div>
                <div class="option-container">
                  <input
                    class="prices-option"
                    id="lessThan2000"
                    type="radio"
                    name="lessThan2000"
                  />
                  <label for="lessThan2000">Less than Rs.2000</label>
                </div>
                <div class="option-container">
                  <input
                    class="prices-option"
                    id="lessThan3000"
                    type="radio"
                    name="lessThan3000"
                  />
                  <label for="lessThan3000">Less than Rs.3000</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-xl-9">
            <h1 class="brand-">Popular picks from MuscleBlaze</h1>
            <div class="container products">
              <div class="row">
                <div class="col col-xl-4">
                  <div class="product">
                    <div class="product-illustrations">
                      <a href="#" class="to-product">
                        <img
                          id="product-img"
                          src="https://i.ibb.co/RhbCLsY/Muscle-Tech-Nitro-Tech-Whey-Protein.webp"
                          alt="Muscle-Tech-Nitro-Tech-Whey"
                        />
                      </a>
                      <a href="#">
                        <ion-icon
                          class="heart-icon"
                          name="heart-outline"
                        ></ion-icon>
                      </a>
                      <div class="offer-tag">
                        <span class="offer">15% off</span>
                      </div>
                    </div>
                    <div class="product-details">
                      <a href="#" class="to-product">
                        <span class="product-name"
                          >MuscleTech NitroTech Whey Protein, Milk
                          Chocolate</span
                        ></a
                      >
                      <div class="rating">
                        <ion-icon
                          class="rating-star"
                          name="star-outline"
                        ></ion-icon>
                        <span class="rating-value">3.9 (37)</span>
                      </div>
                      <div class="price-and-cart">
                        <div class="price">
                          <span class="new-price">Rs.5900</span>
                          <span class="old-price">Rs.6999</span>
                        </div>
                        <a href="#" class="add-to-cart"
                          ><ion-icon
                            class="cart-icon"
                            name="cart-outline"
                          ></ion-icon
                          ><span class="add-text">Add</span>
                        </a>
                      </div>
                    </div>
                    <div class="premium-price">
                      <div>
                        <span class="premium-price-text">Premium Price: </span>
                        <span class="premium-price-value">Rs.5833</span>
                      </div>
                      <ion-icon
                        class="lock"
                        name="lock-closed-outline"
                      ></ion-icon>
                    </div>
                  </div>
                </div>
                <div class="col col-xl-4">Column</div>
                <div class="col col-xl-4">Column</div>
                <div class="col col-xl-4">Column</div>
                <div class="col col-xl-4">Column</div>
                <div class="col col-xl-4">Column</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
